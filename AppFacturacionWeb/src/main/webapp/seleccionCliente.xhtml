<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{seleccionClienteBean.clienteList}" var="cli">
                <p:column headerText="Seleccionar">
                    <p:commandButton icon="ui-icon-circle-arrow-e" action="#{seleccionClienteBean.retornarCliente(cli)}"/>
                </p:column>
                <p:column headerText="Cédula">
                    <h:outputLabel value="#{cli.cedula}"/>
                </p:column>
                <p:column headerText="Nombres">
                    <h:outputLabel value="#{cli.nombresCompletos}"/>
                </p:column>
                <p:column headerText="Dirección">
                    <h:outputLabel value="#{cli.direccion}"/>
                </p:column>
                <p:column headerText="Teléfono">
                    <h:outputLabel value="#{cli.telefono}"/>
                </p:column>
                
            </p:dataTable>
        </h:form>
    </h:body>
</html>
