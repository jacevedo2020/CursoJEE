<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Factura</title>
    </h:head>
    <h:body>
        <ui:composition template="plantilla.xhtml">
            <ui:define name="contenido">
                <h:form id="form1">
                    <p:panel rendered="#{facturaBean.factura == null}" header="Listado de Facturas">
                        <p:commandButton icon="ui-icon-plus" value="Nuevo" action="#{facturaBean.nuevo()}" update="form1"/>
                        <p:dataTable value="#{facturaBean.facturaList}" var="fac" emptyMessage="No existen datos.">
                            <p:column headerText="Id.">
                                <h:outputLabel value="#{fac.id}"/>
                            </p:column>
                            <p:column headerText="Fecha">
                                <h:outputLabel value="#{fac.fecha}"/>
                            </p:column>                       
                            <p:column headerText="Cliente">
                                <h:outputLabel value="#{fac.cliente.nombresCompletos}"/>
                            </p:column>                       
                            <p:column headerText="Subtotal">
                                <h:outputLabel value="#{fac.subtotal}"/>
                            </p:column>                       
                            <p:column headerText="Total">
                                <h:outputLabel value="#{fac.total}"/>
                            </p:column>                       
                        </p:dataTable>
                    </p:panel>
                    
                    
                    <p:panel rendered="#{facturaBean.factura !=null}" header="CreaciÃ³n de Factura">
                        <h:panelGrid columns="3">
                            <p:outputLabel value="Id." for="txtId"/>
                            <p:inputText id="txtId" value="#{facturaBean.factura.id}" disabled="true"/>
                            <p:message for="txtId"/>
                            
                            <p:outputLabel value="Fecha:" for="txtFecha"/>
                            <p:inputText id="txtFecha" value="#{facturaBean.factura.fecha}"/>
                            <p:message for="txtFecha"/>
                            
                            <p:commandButton icon="ui-icon-search" action="#{facturaBean.abrirSeleccionCliente()}"/>
                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <p:commandButton icon="ui-icon-disk" value="Grabar" action="#{facturaBean.grabar()}" update="form1"/>
                            <p:commandButton icon="ui-icon-close" value="Cancelar" action="#{facturaBean.init()}" update="form1" immediate="true"/>
                        </h:panelGrid>
                        
                        
                        
                    </p:panel>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
