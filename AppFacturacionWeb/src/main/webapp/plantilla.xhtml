<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <f:view locale="#{idiomaBean.locale}">
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100">
                    <h:panelGrid columns="6" style="width: 100%">
                        <img src="imagenes/logoEmpresa.jpg" alt="" width="50"/>
                        <h:outputLabel value="SISTEMA DE FACTURACION 1.0"/>
                        <h:outputLabel value="Usuario:"/>
                        <h:outputLabel value="#{sesionBean.usuario.nombres} #{sesionBean.usuario.apellidos}"/>
                        <h:form onsubmit="this.action = '#{request.contextPath}/logout';">
                            <p:commandLink value="Cerrar Sesión" ajax="false"></p:commandLink>
                        </h:form>
                        <h:form>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Idioma:"/>
                                <p:selectOneMenu value="#{idiomaBean.language}" onchange="submit()" valueChangeListener="#{idiomaBean.cambiarIdioma}">
                                    <f:selectItem itemLabel="Español" itemValue="es"/>
                                    <f:selectItem itemLabel="Inglés" itemValue="en"/>
                                </p:selectOneMenu>
                            </h:panelGrid>
                        </h:form>
                    </h:panelGrid>
                </p:layoutUnit>
                <p:layoutUnit position="west">
                    <h:form>
                        <!--p:menu>
                            <p:submenu label="Configuraciones">
                                <p:menuitem value="Impuestos"/>
                                <p:menuitem value="Feriados"/>
                                <p:menuitem value="Intereses"/>
                            </p:submenu>
                            <p:submenu label="Mantenimientos">
                                <p:menuitem value="Productos"/>
                                <p:menuitem value="Clientes"/>
                                <p:menuitem value="Categorias"/>
                            </p:submenu>
                            <p:submenu label="Procesos">
                                <p:menuitem value="Facturación" outcome="factura.xhtml"/>
                            </p:submenu>
                        </p:menu-->

                        <p:menu  model="#{sesionBean.menuModel}" style="background: transparent; border: 0;"/>

                    </h:form>

                </p:layoutUnit>

                <p:layoutUnit position="south">
                    <center>
                        <p:outputLabel value="DERECHOS RESERVADOS 2020"/>
                    </center>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="contenido"/>
                </p:layoutUnit>

            </p:layout>
        </h:body>

    </f:view>

</html>
